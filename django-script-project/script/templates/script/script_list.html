<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Scripts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-4">
        <!-- Botones de Navegación -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <a href="{% url 'script:index' %}" class="btn btn-outline-secondary">
                    <i class="fas fa-arrow-left"></i> Volver al Inicio
                </a>
            </div>
            <h2 class="mb-0"><i class="fas fa-scroll"></i> Scripts</h2>
            <a href="{% url 'script:script_create' %}" class="btn btn-success">
                <i class="fas fa-plus"></i> Crear Script
            </a>
        </div>

        <div class="card shadow">
            <div class="card-body">
                {% if script_list %}
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>Nombre del Script</th>
                                <th>Categoría</th>
                                <th width="200">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for script in script_list %}
                            <tr>
                                <td class="align-middle">{{ script.name }}</td>
                                <td class="align-middle">
                                    <span class="badge bg-info">{{ script.category_group.name }}</span>
                                </td>
                                <td>
                                    <div class="btn-group btn-group-sm">
                                        <a href="{% url 'script:script_detail' script.pk %}" 
                                           class="btn btn-info" title="Ver">
                                            <i class="fas fa-eye"></i>
                                        </a>
                                        <a href="{% url 'script:script_edit' script.pk %}" 
                                           class="btn btn-warning" title="Editar">
                                            <i class="fas fa-edit"></i>
                                        </a>
                                        <a href="{% url 'script:script_delete' script.pk %}" 
                                           class="btn btn-danger" title="Eliminar">
                                            <i class="fas fa-trash"></i>
                                        </a>
                                    </div>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
                {% else %}
                <div class="alert alert-info text-center">
                    <h5><i class="fas fa-info-circle"></i> No hay scripts creados</h5>
                    <p class="mb-0">Crea tu primer script para comenzar</p>
                    <a href="{% url 'script:script_create' %}" class="btn btn-success mt-2">
                        <i class="fas fa-plus"></i> Crear Primer Script
                    </a>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
