<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Categorías</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-4">
        <!-- Botones de Navegación -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <a href="{% url 'script:index' %}" class="btn btn-outline-secondary">
                    <i class="fas fa-arrow-left"></i> Volver al Inicio
                </a>
            </div>
            <h2 class="mb-0"><i class="fas fa-folder"></i> Categorías</h2>
            <a href="{% url 'script:category_create' %}" class="btn btn-success">
                <i class="fas fa-plus"></i> Crear Categoría
            </a>
        </div>

        <div class="card shadow">
            <div class="card-body">
                {% if object_list %}
                <div class="list-group">
                    {% for cat in object_list %}
                    <div class="list-group-item d-flex justify-content-between align-items-center">
                        <div>
                            <h5 class="mb-1">{{ cat.name }}</h5>
                            <small class="text-muted">{{ cat.script_set.count }} scripts</small>
                        </div>
                        <div class="btn-group btn-group-sm">
                            <a href="{% url 'script:script_by_category' cat.pk %}"
                               class="btn btn-info">
                                <i class="fas fa-eye"></i> Ver Scripts
                            </a>
                            <a href="{% url 'script:category_edit' cat.pk %}"
                               class="btn btn-warning">
                                <i class="fas fa-edit"></i>
                            </a>
                            <a href="{% url 'script:category_delete' cat.pk %}"
                               class="btn btn-danger">
                                <i class="fas fa-trash"></i>
                            </a>
                        </div>
                    </div>
                    {% endfor %}
                </div>
                {% else %}
                <div class="alert alert-info text-center">
                    <h5><i class="fas fa-info-circle"></i> No hay categorías creadas</h5>
                    <p class="mb-0">Crea tu primera categoría para organizar tus scripts</p>
                    <a href="{% url 'script:category_create' %}" class="btn btn-success mt-2">
                        <i class="fas fa-plus"></i> Crear Primera Categoría
                    </a>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
