<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ object.name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .script-content {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 0.375rem;
            padding: 1rem;
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-4">
        <!-- Botón Volver -->
        <div class="mb-3">
            <a href="{% url 'script:script_by_category' object.pk %}" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left"></i> Volver a la Categoría
            </a>
        </div>

        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h2 class="mb-0">{{ object.name }}</h2>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <strong>Categoría:</strong>
                    <span class="badge bg-info">{{ object.category_group.name }}</span>
                </div>

                <div class="mb-3">
                    <strong>Contenido:</strong>
                    <pre id="script-content" class="script-content mt-2">{{ object.content }}</pre>
                </div>

                <div class="d-flex gap-2 flex-wrap">
                    <a href="{% url 'script:script_edit' object.pk %}" class="btn btn-warning">
                        <i class="fas fa-edit"></i> Editar
                    </a>
                    <a href="{% url 'script:script_delete' object.pk %}" class="btn btn-danger">
                        <i class="fas fa-trash"></i> Eliminar
                    </a>
                    <button onclick="copyContent()" class="btn btn-success">
                        <i class="fas fa-copy"></i> Copiar contenido
                    </button>
                    <a href="{% url 'script:script_list' %}" class="btn btn-info">
                        <i class="fas fa-list"></i> Todos los Scripts
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        function copyContent() {
            const text = document.getElementById("script-content").innerText;
            navigator.clipboard.writeText(text).then(() => {
                alert('Contenido copiado al portapapeles');
            });
        }
    </script>
</body>
</html>
