<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>{{ category_group.name }}</h1>
<ul>
    {% for script in category_group.script_set.all %}
        <li>{{ script.name }}</li>
        <li>{{ script.content }}</li>
        <li><button class="btn btn-outline-primary copy-btn" data-hex="{{script.content}}">Copy</button></li>
    {% endfor %}
</ul>
</body>
</html>
