<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% block content %}
<div class="container mt-4">
    <h2>¿Eliminar categoría?</h2>

    <p>¿Estás seguro que deseas eliminar la categoría:
        <strong>{{ object.name }}</strong>?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sí, eliminar</button>
        <a href="{% url 'script:category_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
</body>
</html>
