<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Script</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <!-- Botón Volver -->
        <div class="mb-3">
            <a href="{% url 'script:script_detail' script.pk %}" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left"></i> Volver al Script
            </a>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-danger text-white">
                        <h3 class="mb-0"><i class="fas fa-exclamation-triangle"></i> Eliminar script</h3>
                    </div>
                    <div class="card-body text-center">
                        <div class="alert alert-warning">
                            <h5><i class="fas fa-exclamation-circle"></i> ¿Estás seguro?</h5>
                            <p class="mb-0">Esta acción no se puede deshacer</p>
                        </div>

                        <div class="mb-4">
                            <strong>Script a eliminar:</strong>
                            <div class="alert alert-danger mt-2">
                                <strong>{{ script.name }}</strong>
                            </div>
                        </div>

                        <form method="POST">
                            {% csrf_token %}
                            <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                                <button type="submit" class="btn btn-danger">
                                    <i class="fas fa-trash"></i> Sí, Eliminar
                                </button>
                                <a href="{% url 'script:script_detail' script.pk %}" class="btn btn-secondary">
                                    <i class="fas fa-times"></i> Cancelar
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
