<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form method="post" action="{% url 'calification_app:calificate' %}">
    {% csrf_token %}

    <label for="id_name">Name:</label><br>
    <input type="text" id="id_name" name="name" maxlength="100" required><br><br>

    <label for="id_comment">Comment:</label><br>
    <textarea id="id_comment" name="comment" rows="4" required></textarea><br><br>

    <label for="id_rating">Rating (1â€“10):</label><br>
    <input type="number" id="id_rating" name="rating" min="1" max="10" required><br><br>

    <label for="id_date">Date:</label><br>
    <input type="date" id="id_date" name="calification_date" required><br><br>

    <button type="submit">Submit</button>
</form>
</body>
</html>
